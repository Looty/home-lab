apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx
  namespace: dev
spec:
  containers:
  - image: nginx:alpine
    name: nginx
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx
  name: nginx
  namespace: dev
spec:
  type: NodePort
  selector:
    run: nginx
  ports:
  - port: 4000
    protocol: TCP
    targetPort: 4000
    nodePort: 30010